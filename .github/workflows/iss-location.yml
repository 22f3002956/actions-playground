name: Log ISS Location Data Daily

on:
  schedule:
    - cron: "0 12 * * *"   # runs daily at 12:00 UTC
  workflow_dispatch:        # allows manual run from Actions tab
  push:
    branches: [ main ]      # also runs on pushes to main (easy trigger)

jobs:
  collect-iss-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      # ðŸ‘‡ REQUIRED: your email as the step name
      - name: 22f3002956@ds.study.iitm.ac.in
        run: echo "Hello, world!"

      - name: Fetch ISS location data
        run: | # python
          uv run --with requests python << 'EOF'
          import requests
          data = requests.get('http://api.open-notify.org/iss-now.json').text
          with open('iss-location.jsonl', 'a') as f:
              f.write(data + '\n')
          'EOF'

      - name: Commit and push changes
        run: | # shell
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add iss-location.jsonl || true
          git commit -m "Update ISS position data [skip ci]" || exit 0
          git push
